<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <!-- Link to external CSS file or add inline styles -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* You can place your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .cta-button {
            padding: 15px 30px;
            background-color: #ff6347;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #e53e35;
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 50px 20px;
            background-color: #f9f9f9;
        }
        .feature {
            text-align: center;
            max-width: 250px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Our Landing Page</h1>
        <p>Your journey starts here.</p>
    </header>

    <section class="hero">
        <h2>Transform Your Experience</h2>
        <p>Start exploring the world of possibilities with us today.</p>
        <button class="cta-button">Get Started</button>
    </section>

    <section class="features">
        <div class="feature">
            <h3>Feature 1</h3>
            <p>Description of feature 1</p>
        </div>
        <div class="feature">
            <h3>Feature 2</h3>
            <p>Description of feature 2</p>
        </div>
        <div class="feature">
            <h3>Feature 3</h3>
            <p>Description of feature 3</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Your Company Name. All Rights Reserved.</p>
    </footer>
</body>

</html>
